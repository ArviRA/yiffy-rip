<html>
  <head>
    <meta name="viewport" content="width=1024">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="author" content="Arvi">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  </head>
  <style>
    body {
      
        background-image: url("/static/images/2000044.png");
     
    }

    .grid {
        display: flex;
        flex-direction: row;
        grid-gap: 20px;
        align-items: stretch;
        margin: 30px;
    }

    .grid > article {
        
        width: 200px;
    }
    .grid > span {
        top: 10px;
        width: 200px;
    }
      
    .grid > article img {
        flex-grow: 4;
        border-radius: 12px;
        margin-bottom: 10;
        box-shadow: 2px 2px 6px 0px rgba(0, 0, 0, 0.3);
    }

    .grid .text {
        color: rgb(5, 5, 5);
        font-family: 'Nunito Sans', sans-serif;
    }
    .container {
        margin: auto;
        width: 50%;
        padding: 5px;
        background-color: white;
        border-radius: 20px;
        box-shadow: 2px 2px 6px 0px rgba(0, 0, 0, 0.3);
    }
    button {
            font-size: 15px;
            padding-bottom: 5;
            margin: 5;
            padding: 10;
            border-radius: 15px;
            border-width: 0px;
            font-weight: 600;
            background-color: rgb(53, 148, 143);
            box-shadow: 2px 2px 6px 0px rgba(0, 0, 0, 0.3);
            color: #f3fafc;
            position: relative;
            cursor: pointer;
        }
    .genre {
        background-color: #C9654A;
        border-radius: 10px;
        color: white;
        padding: 4;
        margin: 2;
    }
</style>
<body>
    <div class="container" style="position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);">
        
        <main class="grid">
          <article  style="width: 450px;">
            <div class="text">
                <span style="font-family: 'Nunito Sans', sans-serif;font-size: 25px;font-weight: 800;"> 
                    {{data.0.title}}
                    <p style="font-family: 'Nunito Sans', sans-serif;font-size: 15px;padding-top:-20px;font-weight: 500;"> 
                        {{data.0.year}}
                    </p>
                </span>
                
                <span style="font-family: 'Nunito Sans', sans-serif; font-weight: 600;">Genre &#127916 :</span> 
                <span class="genre">
                    {{data.0.genre}}
                </span> 
              <p>
                {{data.0.story}}
              </p>
              <div style="margin-left:5px; padding:5; background-color: #ffd700;border-radius: 10px;width: 190px;">
                <a href={{data.0.trailer}} style="text-decoration: none; color: rgb(68, 65, 65);">Click to watch Trailer &#128250</a>
              </div>
              
              <br>
              {% for i in data.0.torrents %} 
              <button>
              
             <a href={{i.url}} style="text-decoration: none;color: #f3fafc;">&#9875 {{i.clarity}} {{i.type}} {{i.size}}</a>
              </button>
              {% endfor %}
              
            </div>
          </article>
          <article>
            <img src={{data.0.large_cover_image}} width="250" height="400"  alt="Sample photo">
            <br>
            <span style="font-family: 'Nunito Sans', sans-serif; font-weight: 600; width: 300px;">Rating &#128169 :</span> 
                <span class="genre">
                    {{data.0.rating}}
                </span> 
          </article>
          
        </main>
      </div>
      
</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
